name: CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: true  # Fetch Hugo themes (true OR recursive)
        fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.61.0'
        extended: true

    - name: Build
      run: hugo --minify
    
    - name: Add CNAME
      run: "echo \"cyclofix.osm.be\" | sudo tee -a \"/home/runner/work/cyclofix-website/cyclofix-website/public/CNAME\""
      shell: bash
    
    - name: Copy .gitmodules config file
      run: "sudo cp .gitmodules /home/runner/work/cyclofix-website/cyclofix-website/public/"
      shell: bash
  
    - name: Deploy
      uses: s0/git-publish-subdir-action@develop
      env:
        REPO: self
        BRANCH: gh-pages
        FOLDER: public
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SQUASH_HISTORY: true
